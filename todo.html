<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe To-Do</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white; /* Plain background */
        }
        #task-container {
            width: 100%;
            height: calc(100vh - 80px);
            position: relative;
            overflow: hidden;
            border: 2px solid #333; /* Thin border */
            border-radius: 25px;
            background: white; /* Match body */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .task-content {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .task-content.fade-out {
            opacity: 0;
        }
        .task-text {
            margin-bottom: 15px;
        }
        .checkbox {
            width: 28px;
            height: 28px;
            cursor: pointer;
        }
        .input-container {
            position: fixed;
            bottom: 20px;
            width: 90%;
            display: flex;
            justify-content: center;
        }
        #task-input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        #add-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            color: #ff6b6b;
            cursor: pointer;
            padding: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="task-container"></div>
    <div class="input-container">
        <input id="task-input" type="text" placeholder="Add a task...">
        <button id="add-btn">âžœ</button>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentIndex = 0;
        let previousIndex = null; // Track last index for one-step-back

        const taskInput = document.getElementById('task-input');
        const addBtn = document.getElementById('add-btn');
        const taskContainer = document.getElementById('task-container');

        // Load tasks on start
        renderTasks();

        // Add a task
        addBtn.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            if (taskText) {
                tasks.push({ text: taskText, done: false });
                taskInput.value = '';
                saveTasks();
                renderTasks();
            }
        });

        // Allow Enter key to add task
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addBtn.click();
        });

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Render the current task
        function renderTasks() {
            taskContainer.innerHTML = '';

            if (tasks.length === 0) {
                taskContainer.innerHTML = '<div class="task-content"><span class="task-text">No tasks left!</span></div>';
                return;
            }

            const activeTasks = tasks.filter(task => !task.done);
            if (activeTasks.length === 0) {
                taskContainer.innerHTML = '<div class="task-content"><span class="task-text">No tasks left!</span></div>';
                return;
            }

            currentIndex = Math.min(currentIndex, activeTasks.length - 1);
            const task = activeTasks[currentIndex];
            const content = document.createElement('div');
            content.className = 'task-content';

            const textSpan = document.createElement('span');
            textSpan.className = 'task-text';
            textSpan.innerText = task.text;

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'checkbox';
            checkbox.checked = task.done;
            checkbox.addEventListener('change', () => {
                tasks[tasks.indexOf(task)].done = true;
                content.classList.add('fade-out');
                setTimeout(() => {
                    saveTasks();
                    renderTasks();
                }, 300); // Fade out animation
            });

            content.appendChild(textSpan);
            content.appendChild(checkbox);
            taskContainer.appendChild(content);

            // Swipe to cycle tasks
            let startX = 0;
            taskContainer.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            });
            taskContainer.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                const diffX = endX - startX;
                if (diffX < -50) { // Swipe left: next task
                    previousIndex = currentIndex;
                    content.classList.add('fade-out');
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % activeTasks.length;
                        renderTasks();
                    }, 300);
                } else if (diffX > 50 && previousIndex !== null && currentIndex !== previousIndex) { // Swipe right: one step back
                    content.classList.add('fade-out');
                    setTimeout(() => {
                        currentIndex = previousIndex;
                        previousIndex = null; // Reset after going back
                        renderTasks();
                    }, 300);
                }
            });
        }
    </script>
</body>
</html>
