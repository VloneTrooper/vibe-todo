<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe To-Do</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }
        #task-container {
            width: 80%;
            max-width: 400px;
            height: 60%;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        .task-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 25px; /* Rounded like entry */
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            transition: opacity 0.3s ease;
        }
        .task-card.completed {
            opacity: 0;
        }
        .task-text {
            text-align: center;
            margin-bottom: 10px;
        }
        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        .input-container {
            margin: 20px;
            position: relative;
            width: 80%;
            max-width: 400px; /* Match task width */
        }
        #task-input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        #add-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            color: #ff6b6b;
            cursor: pointer;
            padding: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="task-container"></div>
    <div class="input-container">
        <input id="task-input" type="text" placeholder="Add a task...">
        <button id="add-btn">âžœ</button>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentIndex = 0;

        const taskInput = document.getElementById('task-input');
        const addBtn = document.getElementById('add-btn');
        const taskContainer = document.getElementById('task-container');

        // Load tasks on start
        renderTasks();

        // Add a task
        addBtn.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            if (taskText) {
                tasks.push({ text: taskText, done: false });
                taskInput.value = '';
                saveTasks();
                renderTasks();
            }
        });

        // Allow Enter key to add task
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addBtn.click();
        });

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Render the current task
        function renderTasks() {
            taskContainer.innerHTML = '';

            if (tasks.length === 0) {
                taskContainer.innerHTML = '<div class="task-card">No tasks left!</div>';
                return;
            }

            const activeTasks = tasks.filter(task => !task.done);
            if (activeTasks.length === 0) {
                taskContainer.innerHTML = '<div class="task-card">No tasks left!</div>';
                return;
            }

            currentIndex = Math.min(currentIndex, activeTasks.length - 1);
            const task = activeTasks[currentIndex];
            const card = document.createElement('div');
            card.className = 'task-card';

            const textSpan = document.createElement('span');
            textSpan.className = 'task-text';
            textSpan.innerText = task.text;

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'checkbox';
            checkbox.checked = task.done;
            checkbox.addEventListener('change', () => {
                tasks[tasks.indexOf(task)].done = true;
                card.classList.add('completed');
                setTimeout(() => {
                    saveTasks();
                    renderTasks();
                }, 300); // Fade out animation
            });

            card.appendChild(textSpan);
            card.appendChild(checkbox);
            taskContainer.appendChild(card);
        }
    </script>
</body>
</html>
